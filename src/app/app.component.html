<div class="invoices-viewer">
  <h1>{{title}}</h1>

  <div class="invoices-filter">
    <datepicker [(ngModel)]="dt" minMode="month" maxMode="month" datepickerMode="month"
                (selectionDone)="onDateChanged($event)"></datepicker>
    <button class="btn-filter" (click)="filter()">Show</button>
  </div>

  <div class="invoices-container">
    <div class="invoices-list">
      <ul>
        <li *ngFor="let invoice of invoices | invoiceFilter: {month: month, year: year}">
          <invoice-item [invoice]="invoice" (onImageSelect)="onImageSelect($event)"></invoice-item>
        </li>
      </ul>
    </div>
    <div>
      <img width="550" height="550" [src]="imageSrc"/>
    </div>
  </div>
</div>
