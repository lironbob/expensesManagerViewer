<div class="invoices-viewer">
  <h1>{{title}}</h1>

  <div class="invoices-filter">
    <datepicker [(ngModel)]="dt" minMode="month" maxMode="year" datepickerMode="month"
                (selectionDone)="onDateChanged($event)"></datepicker>

    <div class="filter-types">
      <label>
        <input name="filterType" type="radio" value="0" [(ngModel)]="filterType" >
        <span>תאריך הגשה</span>
      </label>
      <label>
        <input name="filterType" type="radio" value="1" [(ngModel)]="filterType">
        <span>תאריך חשבונית</span>
      </label>
    </div>
  </div>

  <div class="invoices-container">
    <div class="invoices-list">

      <table border="1">
        <tr>
          <th>מספר עובד</th>
          <th>שם עובד</th>
          <th>סוג</th>
          <th>סכום</th>
          <th>תאריך הגשה</th>
          <th>תאריך חשבונית</th>
          <th>צילום</th>
          <th>פעולות</th>
        </tr>
        <tr *ngFor="let invoice of invoices | invoiceFilter: {month: month, year: year, type: filterType}">
          <td class="center">{{invoice.empId}}</td>
          <td>{{invoice.employeeName}}</td>
          <td>{{invoice.type}}</td>
          <td class="center">{{invoice.amount}}</td>
          <td class="center">{{invoice._InvoiceDate}}</td>
          <td class="center">{{invoice._InvoiceCreate}}</td>
          <td class="center">
            <img [src]="getImage(invoice.image)">
          </td>
          <td class="center">
            <button style="opacity: 0.5" disabled>העתק</button>
          </td>
        </tr>
      </table>

  </div>
</div>
